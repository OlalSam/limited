<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      data-bs-theme="dark">
  <h:head>
    <title>Fleet Management System â€“ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
    <!-- Custom Dark Theme Styles -->
    <h:outputStylesheet library="css" name="login.css"/>
  </h:head>
  <h:body>
    <h:form class="container d-flex flex-column justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 fw-bold">Welcome Back</h2>
        <p class="text-center text-light opacity-75 mb-4">Please sign in to continue</p>
        <h:messages infoClass="alert alert-success" errorClass="alert alert-danger" />
        <div class="mb-3">
          <h:outputLabel for="username" value="Username" styleClass="form-label"/>
          <h:inputText id="username" value="#{login.username}"
                       styleClass="form-control"
                       />
        </div>
        <div class="mb-4">
          <h:outputLabel for="password" value="Password" styleClass="form-label"/>
          <h:inputSecret id="password" value="#{login.password}"
                         styleClass="form-control"
                         />
        </div>
        <h:commandButton value="Sign In"
                         action="#{login.authenticate()}"
                         styleClass="btn btn-teal w-100 mb-3"/>
        <div class="text-center">
          <h:link outcome="signup" value="Don't have an account? Sign up" styleClass="text-decoration-none"/>
        </div>
      </div>
    </h:form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
  </h:body>
</html>
