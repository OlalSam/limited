<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                template="/partial/template.xhtml">

    <ui:define name="content">
        <!-- Header -->
        <div class="flex flex-row align-items-center justify-content-between p-2">
            <div>
                <div class="page-head-line">Driver Management</div>
            </div>
            <h:form>
                <div class="flex gap-2">
                   
                    <p:linkButton   value="New Driver"
                                    styleClass="btn btn-primary"
                                    outcome="/admin/driverForm" />
                </div>
            </h:form>
        </div>

        <!-- Driver DataTable -->
        <h:form id="driversForm">
            <p:growl id="driversGrowl" severity="info, error, fatal" showDetail="true" life="3000" />

            <div class="surface-card shadow-2 border-round p-4 overflow-auto">
                <p:dataTable id="driversTable"
                             value="#{driverController.allDrivers}"
                             var="driver"
                             lazy="true"
                             widgetVar="driversTable"
                             paginator="true"
                             rows="15"
                             reflow="true"
                             paginatorPosition="bottom"
                             styleClass="p-datatable-sm"
                             scrollable="true"
                             resizableColumns="true"
                             paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}"
                             rowsPerPageTemplate="5,10,15,{ShowAll|'All'}" >

                    <p:column headerText="Username" sortBy="#{driver.username}" filterBy="#{driver.username}" filterMatchMode="contains">
                        <h:outputText value="#{driver.username}" styleClass="text-sm"/>
                    </p:column>

                    <p:column headerText="First Name" sortBy="#{driver.firstName}" filterBy="#{driver.firstName}" filterMatchMode="contains" >
                        <h:outputText value="#{driver.firstName}" styleClass="text-sm"/>
                    </p:column>

                    <p:column headerText="Last Name" sortBy="#{driver.secondName}" filterBy="#{driver.secondName}" filterMatchMode="contains">
                        <h:outputText value="#{driver.secondName}" styleClass="text-sm"/>
                    </p:column>

                    <p:column headerText="Email" sortBy="#{driver.email}" filterBy="#{driver.email}" filterMatchMode="contains">
                        <h:outputText value="#{driver.email}" styleClass="text-sm"/>
                    </p:column>

                    <p:column headerText="Role" >
                        <h:outputText value="#{driver.role}" styleClass="text-sm"/>
                    </p:column>

                    <p:column headerText="Phone">
                        <h:outputText value="#{driver.phoneNumber}" styleClass="text-sm"/>
                    </p:column>

                    <p:column headerText="Licence" >
                        <h:outputText value="#{driver.driverLicence}" styleClass="text-sm"/>
                    </p:column>

                    <p:column headerText="Status" >
                        <h:outputText value="#{driver.status}"
                                      styleClass="px-2 py-1 rounded text-sm"
                                      style="background-color: #{driver.status == 'ACTIVE' ? 'var(--color-accent-light)' : 'var(--color-light   )'};
                                      color: #{driver.status == 'ACTIVE ' ? 'var(--color-dark)' : 'var(--color-dark)'};" />
                    </p:column>

                    <p:column headerText="Actions" style="width: 150px;">
                        <div class="flex gap-2 flex-column">
                            <p:commandButton icon="pi pi-pencil"
                                             value="Edit"
                                             styleClass="btn btn-primary btn-sm"
                                             action="#{driverController.editDriver(driver.userId)}"
                                             update=":driverEditForm"
                                             oncomplete="PF('editDialog').show()"
                                             process="@this" />
                            <p:commandButton icon="pi pi-trash"
                                             value="Delete"
                                             styleClass="btn btn-danger btn-sm"
                                             action="#{driverController.deleteDriver(driver.userId)}"
                                             update="driversTable driversGrowl"
                                             process="@this">
                                <p:confirm message="Are you sure you want to delete this driver?" />
                            </p:commandButton>
                        </div>
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>

        <!-- Confirmation Dialog -->
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat ui-button-secondary" icon="pi pi-times" />
        </p:confirmDialog>

        <!-- Edit Driver Dialog -->
        <p:dialog id="editDialog"
                  header="Edit Driver"
                  widgetVar="editDialog"
                  width="600"
                  modal="true"
                  closable="true">
            <h:form id="driverEditForm">
                <div class="p-4">
                    <div class="mb-2">
                        <h:outputLabel for="username"
                                       value="Username:"
                                       styleClass="label" />
                        <p:inputText id="username"
                                     value="#{driverController.selectedDriver.username}"
                                     disabled="true"
                                     styleClass="form-control w-100" />
                    </div>
                    <div class="mb-2">
                        <h:outputLabel for="firstName"
                                       value="First Name:"
                                       styleClass="label" />
                        <p:inputText id="firstName"
                                     value="#{driverController.selectedDriver.firstName}"
                                     styleClass="form-control w-100" />
                    </div>
                    <div class="mb-2">
                        <h:outputLabel for="secondName"
                                       value="Second Name:"
                                       styleClass="label" />
                        <p:inputText id="secondName"
                                     value="#{driverController.selectedDriver.secondName}"
                                     styleClass="form-control w-100" />
                    </div>
                    <div class="mb-2">
                        <h:outputLabel for="email"
                                       value="Email:"
                                       styleClass="label" />
                        <p:inputText id="email"
                                     value="#{driverController.selectedDriver.email}"
                                     styleClass="form-control w-100" />
                    </div>
                    <div class="mb-2">
                        <h:outputLabel for="phoneNumber"
                                       value="Phone Number:"
                                       styleClass="label" />
                        <p:inputText id="phoneNumber"
                                     value="#{driverController.selectedDriver.phoneNumber}"
                                     styleClass="form-control w-100" />
                    </div>
                    <div class="mb-2">
                        <h:outputLabel for="driverLicence"
                                       value="Driver Licence:"
                                       styleClass="label" />
                        <p:inputText id="driverLicence"
                                     value="#{driverController.selectedDriver.driverLicence}"
                                     styleClass="form-control w-100" />
                    </div>
                    <div class="mb-3">
                        <h:outputLabel for="status"
                                       value="Status:"
                                       styleClass="label" />
                        <p:selectOneMenu id="status"
                                         value="#{driverController.selectedDriver.status}"
                                         styleClass="form-control w-100">
                            <f:selectItem itemLabel="Active" itemValue="ACTIVE" />
                            <f:selectItem itemLabel="Inactive" itemValue="INACTIVE" />
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="flex justify-content-end p-3 border-top">
                    <p:commandButton value="Save"
                                     styleClass="btn btn-primary"
                                     action="#{driverController.updateDriver}"
                                     update=":driverEditForm driversForm:driversTable driversForm:driversGrowl"
                                     oncomplete="PF('editDialog').hide()" />
                    <p:commandButton value="Cancel"
                                     type="button"
                                     styleClass="btn btn-secondary ml-2"
                                     onclick="PF('editDialog').hide()" />
                </div>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
